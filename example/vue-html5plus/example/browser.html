<html>
	<head>
		<title></title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<link rel="stylesheet" type="text/css" href="../css/vhp-progressbar.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title"></h1>
		</header>
		<div class="progressbar"><span></span></div>
		
		<script src="../js/vue-html5plus.js"></script>
		<script src="../component/vhp-progressbar.js"></script>
		<script type="text/javascript">
			App({
				browser: {// 支持字符串，函数
					url: function() {
						return vhp.currentWebview().pageUrl;
					},
					bounce: false, // 设置回弹
					style: { // 浏览器样式
						top: '44px',
		            	bottom: '0px'
					},
					title: function (title) {
						var title = title.split(' - ')[0];
						vhp('.mui-title').html(title);
					},
					loading: function () {
						console.log('loading');
						progressbar.loading();
					},
					loaded: function () {
						console.log('loaded');
						progressbar.loaded();
					},
					close: function () {
						console.log('close');
					},
					back: function () {
						console.log('back');
					}
				}
			})	
		</script>
	</body>
</html>
