<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style type="text/css">
			[v-cloak]{
    			display:none;
			}
		</style>
	</head>

	<body>
		<div id="app" v-cloak>
			<div class="mui-content">
			    <ul class="mui-table-view">
				    <li class="mui-table-view-cell mui-media" v-for="(item, index) in list" v-on:tap="openView(index)">
				        <a v-bind:data-href="item.href">
				            <img class="mui-media-object mui-pull-left" v-bind:src="item.thumb">
				            <div class="mui-media-body">
				               	{{item.title}}
				                <p class="mui-ellipsis">{{item.excerpt}}</p>
				            </div>
				        </a>
				    </li>
				</ul>
			</div>
		</div>

		<script src="../js/vue.js"></script>
		<script src="../js/vue-html5plus.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/htmlparser.js"></script>
		<script type="text/javascript">
			VuePlus({
				el: '#app',
				data: {
					list: ''
				},
				plusReady: function () {
					var self = this;
					vp.get('https://segmentfault.com/blogs').then(function(response){
						var list = htmlparser.segmentfault(response.body);
						self.list = list;
					}).catch(function(err){
						console.log(err);
					})
				},
				methods:{
			  		openView: function(index){
			  			var pageUrl = this.list[index].href;
						mui.openWindow({
							url: 'browser.html',
							id: 'browser',
							extras: {
								pageUrl: pageUrl
							}
						})
			  		}
			  	}
			})	
		</script>
	</body>
</html>
